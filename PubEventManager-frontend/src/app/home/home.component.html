<div class="weather-container">
    <h1>Weather Forecast</h1>
    <div *ngIf="forecasts.length; else noData" class="forecast-list">
      <div *ngFor="let forecast of forecasts" class="forecast-item">
        <p><strong>Date:</strong> {{ forecast.date }}</p>
        <p><strong>Temperature:</strong> {{ forecast.temperatureC }} Â°C</p>
        <p><strong>Summary:</strong> {{ forecast.summary }}</p>
      </div>
    </div>
    <ng-template #noData>
      <p>No data available.</p>
    </ng-template>
  </div>
